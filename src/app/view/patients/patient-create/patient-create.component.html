

<div class="card col-10 mt-4">
  <div class="card-header text-center fw-bold">INSCRIPTION PATIENT</div>
  <div class="card-body">
    <div class="form-group mt-2 col-5">
      <label for="nom">Nom</label>
      <input id="nom" type="text" class="form-control" [(ngModel)]="patient.nom" required>
    </div>
    <div class="form-group mt-3 col-5">
      <label for="cin">Cin</label>
      <input id="cin" type="text" class="form-control" [(ngModel)]="patient.cin" required>
    </div>
    <div class="form-group mt-3 col-5">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" class="form-control "  [(ngModel)]="patient.password" required>
    </div>

  </div>
  <div class="card-footer">
    <button class="btn btn-outline-success" (click)="save()">Valider</button>
    <button class="btn btn-outline-success mx-3" routerLink="/user/patient-list" routerLinkActive="active">Afficher patients</button>
  </div>
</div>
