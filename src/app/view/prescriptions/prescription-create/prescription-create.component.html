<div class="card">
  <div class="card-head">Création Prescription</div>
  <div class="card-body">
    <div class="form-group">
      <label for="ref">Réferénce : </label>
      <input id="ref" type="text" class="from-control" [(ngModel)]="prescription.ref">
    </div>
    <div class="form-group">
      <label for="nbrTotalSeance">Nombre de séances désirées :</label>
      <input id="nbrTotalSeance" type="text" class="from-control" [(ngModel)]="prescription.nbrTotalSeance">
    </div>
    <div class="form-group">
      <label for="dateDebut">Date début :</label>
      <input id="dateDebut" type="text" class="from-control" [(ngModel)]="prescription.dateDebut">
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-success" (click)="save()">Valider</button>
  </div>
</div>
