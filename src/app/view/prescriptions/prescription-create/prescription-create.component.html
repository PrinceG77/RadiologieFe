<div class="card col-10 mt-4">
  <div class="card-header text-center fw-bold">PRESCRIPTION</div>
  <div class="card-body">
    <div class="form-group col-5">
      <label for="ref" >Référence</label>
      <input id="ref" type="text" class="form-control" [(ngModel)]="prescription.ref" required>
    </div>
    <div class="form-group mt-3 col-5">
      <label for="nbrTotalSeance" >Nombre total de séances</label>
      <input id="nbrTotalSeance" type="number" class="form-control " [(ngModel)]="prescription.nbrTotalSeance" required>
    </div>
    <div class="form-group mt-3 col-5">
      <label for="dateDebut" >Date début</label>
      <input id="dateDebut" type="text" class="form-control" [(ngModel)]="prescription.dateDebut" required placeholder="yyyy-mm-ddTHH:MM:SS">
    </div>

    <div class="form-group mt-3 col-5">
      <label for="datePrescription" >Date Prescription</label>
      <input id="datePrescription" type="text" class="form-control" [(ngModel)]="prescription.datePrescription" required placeholder="yyyy-mm-ddTHH:MM:SS">
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-success" (click)="save()">Valider</button>
    <button class="btn btn-outline-success mx-3" routerLink="/prescription-list" routerLinkActive="active">Afficher prescriptions</button>
  </div>
</div>
